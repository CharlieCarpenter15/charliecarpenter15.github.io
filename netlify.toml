[build]
  # No build command needed since this is a static site
  publish = "."

[build.environment]
  # Environment variables for Netlify
  NODE_VERSION = "18"

# Form submission redirect
# This is handled by the form action, so we don't need this redirect

# Form handling
[[forms]]
  name = "contact"

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache CSS and JS files for better performance
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Cache images
[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Redirect all traffic to HTTPS
[[redirects]]
  from = "http://charliecarpenter15.netlify.app/*"
  to = "https://charliecarpenter15.netlify.app/:splat"
  status = 301
  force = true

# 404 page
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404 