<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | Charlie Carpenter</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="error-container">
    <div class="error-content">
      <div class="error-visual">
        <div class="error-code">404</div>
        <div class="error-icon">
          <i class="fas fa-search"></i>
        </div>
      </div>
      <h1 class="error-title">Page Not Found</h1>
      <p class="error-message">
        Sorry, the page you're looking for doesn't exist or has been moved.
      </p>
      <div class="error-suggestions">
        <h3>Here are some helpful links:</h3>
        <div class="suggestion-links">
          <a href="/" class="suggestion-link">
            <i class="fas fa-home"></i>
            <span>Home</span>
          </a>
          <a href="/#projects" class="suggestion-link">
            <i class="fas fa-folder-open"></i>
            <span>Projects</span>
          </a>
          <a href="/#experience" class="suggestion-link">
            <i class="fas fa-briefcase"></i>
            <span>Experience</span>
          </a>
          <a href="/#achievements" class="suggestion-link">
            <i class="fas fa-trophy"></i>
            <span>Achievements</span>
          </a>
          <a href="/#contact" class="suggestion-link">
            <i class="fas fa-envelope"></i>
            <span>Contact</span>
          </a>
        </div>
      </div>
      <div class="error-actions">
        <button onclick="history.back()" class="btn btn-secondary">
          <i class="fas fa-arrow-left"></i>
          Go Back
        </button>
        <a href="/" class="btn btn-primary">
          <i class="fas fa-home"></i>
          Home Page
        </a>
      </div>
    </div>
  </div>

  <style>
    .error-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--gradient-dark);
      padding: 2rem;
    }

    .error-content {
      text-align: center;
      max-width: 600px;
      animation: fadeInUp 0.6s ease-out;
    }

    .error-visual {
      position: relative;
      margin-bottom: 2rem;
    }

    .error-code {
      font-size: 8rem;
      font-weight: 900;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
      opacity: 0.1;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .error-icon {
      font-size: 4rem;
      color: var(--primary);
      position: relative;
      z-index: 2;
      animation: pulse 2s infinite;
    }

    .error-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 1rem;
    }

    .error-message {
      font-size: 1.2rem;
      color: var(--text-secondary);
      margin-bottom: 3rem;
      line-height: 1.6;
    }

    .error-suggestions {
      background: var(--bg-card);
      padding: 2rem;
      border-radius: var(--border-radius);
      margin-bottom: 2rem;
      border-left: 4px solid var(--primary);
    }

    .error-suggestions h3 {
      color: var(--text-primary);
      margin-bottom: 1.5rem;
      font-size: 1.2rem;
    }

    .suggestion-links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
    }

    .suggestion-link {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      padding: 1rem;
      background: var(--bg-secondary);
      border-radius: var(--border-radius);
      text-decoration: none;
      color: var(--text-secondary);
      transition: var(--transition);
      border: 1px solid transparent;
    }

    .suggestion-link:hover {
      color: var(--primary);
      background: var(--bg-primary);
      border-color: var(--primary);
      transform: translateY(-2px);
    }

    .suggestion-link i {
      font-size: 1.5rem;
    }

    .error-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    @media (max-width: 768px) {
      .error-code {
        font-size: 6rem;
      }

      .error-title {
        font-size: 2rem;
      }

      .error-message {
        font-size: 1rem;
      }

      .error-suggestions {
        padding: 1.5rem;
      }

      .suggestion-links {
        grid-template-columns: repeat(2, 1fr);
      }

      .error-actions {
        flex-direction: column;
      }
    }
  </style>
</body>
</html>
